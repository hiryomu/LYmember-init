<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>初期設定</title>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
      padding: 16px;
      background: #f7f7fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      max-width: 520px;
      width: 90%;
      margin: 20px auto;
      transition: all 0.3s ease;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #444;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 16px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 24px;
      position: relative;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .button-loading {
      color: transparent;
    }
    .button-loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .muted {
      color: #666;
      font-size: 13px;
      margin-top: 6px;
    }
    .success {
      color: #28a745;
      margin-top: 16px;
      font-weight: 700;
      text-align: center;
      padding: 12px;
      background-color: rgba(40, 167, 69, 0.1);
      border-radius: 8px;
    }
    .error {
      color: #dc3545;
      margin-top: 16px;
      font-weight: 700;
      text-align: center;
      padding: 12px;
      background-color: rgba(220, 53, 69, 0.1);
      border-radius: 8px;
    }
    .info {
      color: #17a2b8;
      margin-top: 16px;
      font-weight: 500;
      text-align: center;
      padding: 12px;
      background-color: rgba(23, 162, 184, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>初期設定</h2>
    <form id="profileForm">
      <label for="nickname">ニックネーム</label>
      <input id="nickname" name="nickname" type="text" placeholder="例: たろう" required />
      <label for="level">レベル</label>
      <select id="level" name="level" required>
        <option value="">選んでください</option>
        <option value="5級">5級</option>
        <option value="4級">4級</option>
        <option value="3級">3級</option>
        <option value="準2級">準2級</option>
        <option value="2級">2級</option>
        <option value="準1級">準1級</option>
        <option value="1級">1級</option>
      </select>
      <input type="hidden" id="userId" name="userId" />
      <input type="hidden" id="displayName" name="displayName" />
      <button type="submit" id="submitBtn">保存する</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    // --- 設定（ここをあなたの値に置き換えてください） ---
    const LIFF_ID = "2008101239-krV9EGla"; // LIFF ID
    const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwFgPReTnR7A20Yv6gX6o1QBa1fQ4-EZHp-bYYdzzYNTyKx72JsSqwbKlOgP_Hc6oNDmA/exec?mode=initdata"; // GAS Web Apps の URL (クエリパラメータを削除)
    // -----------------------------------------------------

    const form = document.getElementById('profileForm');
    const msgEl = document.getElementById('msg');
    const nicknameInput = document.getElementById('nickname');
    const levelInput = document.getElementById('level');
    const userIdInput = document.getElementById('userId');
    const displayNameInput = document.getElementById('displayName');
    const submitBtn = document.getElementById('submitBtn');
    const card = document.getElementById('card');

    function showMsg(text, kind) {
      msgEl.textContent = text;
      msgEl.className = kind === 'ok' ? 'success' : 
                         kind === 'err' ? 'error' : 
                         kind === 'info' ? 'info' : '';
    }

    function setLoadingState(isLoading) {
      if (isLoading) {
        card.classList.add('loading');
        submitBtn.disabled = true;
        submitBtn.classList.add('button-loading');
      } else {
        card.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.classList.remove('button-loading');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMsg('', '');
      setLoadingState(true);

      const payload = {
        nickname: nicknameInput.value.trim(),
        level: levelInput.value,
        liffUserId: userIdInput.value,
        displayName: displayNameInput.value
      };

      // バリデーション
      if (!payload.nickname) {
        showMsg('ニックネームを入力してください。', 'err');
        setLoadingState(false);
        return;
      }
      if (!payload.level) {
        showMsg('レベルを選択してください。', 'err');
        setLoadingState(false);
        return;
      }

      try {
        // GAS Web Appsは通常GETリクエストを使用します
        // パラメータをクエリ文字列として追加
        const params = new URLSearchParams();
        Object.keys(payload).forEach(key => {
          params.append(key, payload[key]);
        });
        
        const response = await fetch(`${GAS_WEBAPP_URL}?${params.toString()}`, {
          method: 'GET'
        });
        
        if (response.ok) {
          showMsg('保存しました！', 'ok');
          submitBtn.textContent = '保存しました';
          submitBtn.disabled = true;
          
          // 3秒後にLIFFウィンドウを閉じる
          setTimeout(() => {
            if (liff.isInClient()) {
              liff.closeWindow();
            }
          }, 3000);
        } else {
          throw new Error(`サーバーエラー: ${response.status}`);
        }
      } catch (err) {
        console.error('保存エラー:', err);
        showMsg(`保存に失敗しました: ${err.message}`, 'err');
        submitBtn.textContent = '保存する';
        setLoadingState(false);
      }
    });

    async function initLiff() {
      try {
        setLoadingState(true);
        
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        
        const profile = await liff.getProfile();
        userIdInput.value = profile.userId;
        displayNameInput.value = profile.displayName;
        
        // デバッグ用
        console.log("ユーザーID:", profile.userId);
        console.log("表示名:", profile.displayName);
        
        setLoadingState(false);
        
      } catch (err) {
        console.error("LIFF 初期化エラー:", err);
        setLoadingState(false);
      }
    }

    // ページロード時に実行
    window.addEventListener('load', () => {
      initLiff();
    });
  </script>
</body>
</html>
